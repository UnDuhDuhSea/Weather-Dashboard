<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid p-0 m-0">
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid justify-content-center">
            <p class="fs-1 text-light text-center fw-normal">Weather Dashboard</p>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 px-2 bg-light pt-2">
                <h5>Search for a City: </h5>
                <form id="user-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control searchInput" placeholder="Search"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
                        <button class="btn btn-outline-secondary bg-primary searchBtn" type="submit"
                            id="button-addon2"><i class="fa fa-search text-white"></i></button>
                    </div>
                </form>
                <ul class="list-group" id="past-cities">
                    <!-- <li class="list-group-item">Austin </li>
                    <li class="list-group-item">San Diego </li>
                    <li class="list-group-item">Chicago </li>
                    <li class="list-group-item">New York </li>
                    <li class="list-group-item">Portland </li> -->
                </ul>
            </div>
            <div class="col-8 m-3 px-4">
                <div class="row row1">
                    <span class="border border-secondary rounded">
                        <h3 id="city-name"></h3>
                        <ul class="p-2" style="list-style-type: none;">
                            <li class="p-1" id="weather-icon">

                            </li>
                            <li class="p-1" id="temp">

                            </li>
                            <li class="p-1" id="humidity">

                            </li>
                            <li class="p-1" id="wind-speed">

                            </li>
                            <li class="p-1">
                                UV index:
                                <span class="bg-danger border border-danger rounded p-1 text-white"
                                    id="uv-index"></span>
                            </li>
                        </ul>
                    </span>
                </div>
                <div class="row row2">
                    <h3>5-Day Forcast: </h3>
                    <div class="row row-cols-1 row-cols-md-5">
                        <div class="col mb-4">
                            <div class="card bg-primary">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="day1-date"></h5>
                                    <ul class="card-text ps-0" style="list-style-type: none;">
                                        <li id="day1-img"></li>
                                        <li id="day1-temp"></li>
                                        <li id="day1-humid"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="card bg-primary">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="day2-date"></h5>
                                    <ul class="card-text ps-0" style="list-style-type: none;">
                                        <li id="day2-img"></li>
                                        <li id="day2-temp"></li>
                                        <li id="day2-humid"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="card bg-primary">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="day3-date"></h5>
                                    <ul class="card-text ps-0" style="list-style-type: none;">
                                        <li id="day3-img"></li>
                                        <li id="day3-temp"></li>
                                        <li id="day3-humid"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="card bg-primary">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="day4-date"></h5>
                                    <ul class="card-text ps-0" style="list-style-type: none;">
                                        <li id="day4-img"></li>
                                        <li id="day4-temp"></li>
                                        <li id="day4-humid"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="card bg-primary">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="day5-date"></h5>
                                    <ul class="card-text ps-0" style="list-style-type: none;">
                                        <li id="day5-img"></li>
                                        <li id="day5-temp"></li>
                                        <li id="day5-humid"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
